<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Callback</title>
</head>
<body>
<h2>OAuth2 Callback</h2>
<p>Authorization Code: <span id="auth-code">Laddar...</span></p>

<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    if (code) {
        document.getElementById('auth-code').textContent = code;
        // Optionellt: Skicka koden till en backend för att hämta access token
    } else if (error) {
        document.getElementById('auth-code').textContent = "Fel: " + error;
    } else {
        document.getElementById('auth-code').textContent = "Ingen kod eller felparameter hittades.";
    }
</script>
</body>
</html>
