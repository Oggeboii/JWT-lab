<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Callback</title>
</head>
<body>
<p>Logging you in...</p>
<script type="module">
    import './app.js'; // Eller den fil dÃ¤r handleCallback() finns
    window.addEventListener('DOMContentLoaded', () => {
        if (window.handleCallback) {
            window.handleCallback();
        } else {
            console.error("handleCallback not defined");
        }
    });
</script>
</body>
</html>
